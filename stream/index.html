<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XYZ STREAM </title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
</head>
<body>
<div ng-app="xyzStream">

  <h4 class="powered-by">powered by xyz</h4>
  <div ng-controller="streamController">

      <div xyz-player>

      </div>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular-touch/angular-touch.js"></script>
    <script src="vendor/lodash/lodash.js"></script>
    <!-- endbower -->

    <!-- endbuild -->

    <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>

    <script src="https://w.soundcloud.com/player/api.js"></script>


    <script type="text/javascript">

      angular.module('xyzApp', []);
      angular.module('xyzStream', ['xyzPlayer', 'xyzApp']);

    </script>

    <!-- build:js scripts/scripts.js -->
    <script src="../xyz-player-component/xyz-player-directive.js"></script>
    <script src="../xyz-player-component/api.service.js"></script>
    <script src="../xyz-player-component/mock-media-provider/mock-media-provider-service.js"></script>
    <script src="../xyz-player-component/mock-media-provider/mock-media-provider-controller.js"></script>
    <script src="../xyz-player-component/youtube-component/youtube-api-service.js"></script>
    <script src="../xyz-player-component/youtube-component/youtube-directive.js"></script>
    <script src="../xyz-player-component/soundcloud-component/soundcloud-directive.js"></script>


    <script src="../client/scripts/services/mediaapi.js"></script>
    <script src="../client/scripts/services/Utility.js"></script>
    <script type="text/javascript" src="stream-controller.js">

    </script>
    <!-- endbuild -->


    <!-- build:remove -->
    <script>

      //FORMAT of apiBaseUrl: 'http://l.h:5000/'


      angular.module('xyzPlayer')
          .constant('serverConfig', {
            apiBaseUrl: 'http://0.0.0.0:5005/api/',// '/',
            developing: true
          })
          .constant('apiKeys', {
            sc: 'c29e4129f2bba3771a5472a65cad37e4',
            yt: 'AIzaSyAv5-et2TSQ3VsA5eKLviq2KjfExzFLxO8',
            fb_app_id: '1507355422928214'
          });


    </script>
    <!-- /build -->


    <!-- build:template -->
    <script>
      angular.module('xyzPlayer')
          .constant('serverConfig', {
            apiBaseUrl: '%%%API_URL'
          })
          .constant('apiKeys', {
            sc: '%%%scKey', yt: '%%%ytKey', fb_app_id: '%%%facebookAppId'
          });
    </script>
    <!-- /build -->

  </div>
</div>
</body>

</html>
