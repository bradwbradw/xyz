
  <button ng-click="FB.login().then(FB.loadMe())">login to FB</button>
  <hr/>
  login status {{loginStatus}}
  <hr/>

  <button ng-click="FB.loadMe()">load me</button>
  {{FB.me }}

  <hr/>

  <button ng-click="FB.loadFriends()">load friends</button>
  {{FB.friends }}

  <hr/>

  <button ng-click="FB.loadLikes()">load likes</button>
  <pre>{{FB.likes | json}}</pre>


  <button ng-click="FB.loadFeed()">load feed</button>
  <pre>{{FB.feed | json}}</pre>

  <button ng-click="FB.loadPosts()">load posts</button>
  <pre>{{FB.posts | json}}</pre>

  <button ng-click="FB.loadProfile()">load profile</button>
  <pre>{{FB.profile | json}}</pre>
