<div ng-if="playlist[0].provider === 'youtube'" >

  <iframe
      width="560"
      height="315"
      ng-src="{{$sce.trustAsResourceUrl('https://www.youtube.com/embed/'+playlist[0].provider_id + '?autoplay=1&start=1')}}"
      frameborder="0"
      allowfullscreen>

  </iframe>

  <youtube width="{{stream.width}}"
           height="{{stream.height}}"
           videoid="{{playlist[0].provider_id}}"
           startSeconds="30"
          ng-if="false">

  </youtube>

  <br/>
  Videoid:<input type="text" ng-model="stream.videoid">

  <br/>

  <p>Player status is: {{yt.playerStatus}}</p>
</div>


<!-- APPEND TO END OF URL IN REGULAR YOUTUBE EMBED IFRAME #t=2m30s
https://support.google.com/youtube/answer/171780

<div ng-if="playlist[0].provider === 'soundcloud'">

  <iframe
      width="100%"
      height="450"
      scrolling="no"
      frameborder="no"
      ng-src="{{$sce.trustAsResourceUrl('https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/'
    +playlist[0].provider_id+'&amp;auto_play=true&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true')}}">

  </iframe>

  id: [{{playlist[0].provider_id}}]
</div>


<div ng-if="playlist[0].provider === 'bandcamp'">
<iframe bandcamp-autoplay

    style="border: 0; width: 350px; height: 470px;"

    ng-src="{{$sce.trustAsResourceUrl('http://bandcamp.com/EmbeddedPlayer/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/track='+playlist[0].provider_id+'/transparent=true/')}}"
    seamless>

  <a href="http://1080pcollection.bandcamp.com/album/12-hours-full-relaxation">
    &quot;12 Hours FULL RELAXATION&quot; by I Am Just A Pupil
  </a>

</iframe>
</div>

<hr/>
current song:
<pre>
{{playlist[0] | json}}
</pre>
<hr/>
next song:
<pre>
{{playlist[0] | json}}
</pre>
<br/>


id<br/>
<input ng-model="playlist[0].provider_id"/>
url<br/>
<input ng-model="playlist[0].url"/>
<br/>
provider<br/>
<input ng-model="playlist[0].provider"/>

<div class="sidebar">
  <div><button ng-click="Server.refresh()">refresh</button></div>
  <div ng-repeat="entry in playlist ">
    {{entry.artist}} - {{entry.title}} ({{entry.length}})
  </div>
</div>
