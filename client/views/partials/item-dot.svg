<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>

        <pattern
                id="{{'image'+item.id}}"
                height="100%"
                width="100%">
            <image
                    ng-attr-x="{{dotImageXOffset()}}"
                    ng-attr-y="{{dotImageYOffset()}}"
                    ng-attr-height="{{dotImageHeight()}}"
                    ng-attr-width="{{dotImageWidth()}}"
                    height=""
                    width=""
                    ng-href="{{item.pic}}"
                    xlink:href="">
            </image>

        </pattern>
    </defs>

    <circle class="now-playing-halo" fill="url(#now-playing-radial-effect)"
            ng-attr-r="{{layoutConstants.DOT_RADIUS * 2.3}}"
            r="" ng-show="isNowPlaying(item)">
    </circle>
    <circle
            ng-attr-r="{{layoutConstants.DOT_RADIUS}}"
            r=""
            class="xyz-item"
            fill="{{Utility.absoluteRef('image'+item.id)}}"
            ng-class="{
            unavailable: (item.public === false),
            'first-song':isFirstSong(item)}"
    >
    </circle>


</svg>