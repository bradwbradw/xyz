<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">

    <defs>

        <pattern
                id="{{'image'+item.id}}"
                height="100%"
                width="100%">
            <image
                    ng-attr-x="{{dotImageXOffset()}}"
                    ng-attr-y="{{dotImageYOffset()}}"
                    ng-attr-height="{{dotImageHeight()}}"
                    ng-attr-width="{{dotImageWidth()}}"
                    height=""
                    width=""
                    ng-href="{{item.pic}}"
                    xlink:href="">
            </image>

        </pattern>
    </defs>

    <circle class="now-playing-halo"
            fill="{{Utility.absoluteRef('now-playing-radial-effect')}}"
            ng-attr-r="{{layoutConstants.DOT_RADIUS * 2.3}}"
            r="" ng-show="isNowPlaying(item)">

    </circle>
    <circle
            ng-attr-r="{{layoutConstants.DOT_RADIUS}}"
            r=""
            class="xyz-item"
            fill="{{Utility.absoluteRef('image'+item.id)}}"
            ng-class="{
            unavailable: (item.public === false),
            'first-song':isFirstSong(item)}"
    >
        <animate attributeName="transform"
                  ng-attr-from="0 {{item.x}}  {{item.y}}"
                  ng-attr-to="180 {{item.x}}  {{item.y}}"
                  from="" to=""
            begin="0s" dur="1s" repeatCount="indefinite" />


        <animate attributeName="rx" values="0%;50%;0%" dur="2s"
      repeatCount="indefinite" />


         <animateTransform ng-if="isNowPlaying(item)" attributeName="transform" type="rotate"
                           ng-attr-values="{{rotationTransformValues()}}"
            begin="0s" dur="0.2s" repeatCount="indefinite" />
    </circle>



</svg>