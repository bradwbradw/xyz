<div class="xyz-item"
     ng-class="{'focused-dot':isExpanded(item)}"
     xyz-draggable="{{viewer === 'owner' || viewer === 'contributor'}}">

  <div class="dot"
       ng-class="{unavailable: (item.public === false), 'first-song':isFirstSong(item)}"
       ng-click="handleDotClick(item)"
        ng-style="{'background-image':bgImage(item.pic)}">

    <img ng-src="">
  </div>

  <div class="beside-song" ng-if="isExpanded(item)" layout="row">

    <div layout="column">

      <a ng-href="{{item.url}}" target="_blank" ellipsis ng-bind="item.title"></a>

      <div>
        <div media-preview-toggle="item"></div>
        <button ng-click="setFirstSong(item.id)">set first song</button>
        <button ng-click="removeSong(item.id)">remove</button>
      </div>
    </div>


    <div class="preview-box" media-preview
         ng-if="Player.playingItem()">

    </div>

  </div>

  <div class="debug" ng-if="false"> just dropped?
    {{item.justDropped}}
  </div>

</div>
