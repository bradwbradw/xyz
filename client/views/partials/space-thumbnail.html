<a ui-sref="base.space({id:space.id})">
   {{space.name }}  <br/> {{space.public? '' : '(private)'}}
</a>

<span ng-if="space.owner"> (owned by {{space.owner.name}})</span>
<div ng-if="!space.playlist">
    loading...
</div>
<div ng-if="space.playlist">
    <img ng-src="{{space.playlist[0].pic}}" >
</div>

<button ng-click="Player.playSpace(space.id)" ng-if="space.playlist[0]">
  play
</button>
<span ng-if="!space.playlist[0]">(empty)</span>
<pre class="debug" ng-if="false">
  {{space  | json}}

</pre>
