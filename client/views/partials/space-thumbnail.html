<div class="space-thumbnail" layout="column" layout-align="space-between center">

  <a ui-sref="base.space({id:space.id})">
    {{space.name }}
  </a>

  <span ng-if="space.owner"> (owned by {{space.owner.name}})</span>
  <div ng-if="!space">
    loading...
  </div>
  <div>
    <img ng-if="space && space.pic" ng-src="{{space.pic}}">
    <div ng-if="!space.pic" class="no-img"> </div>


    <div class="thumbnail-icons" layout="row" layout-align="space-between center" ng-if="space.playlist">
      <div layout="row">
        <md-icon class="icon" ng-if="userIsCollaborator(space)">
          group
          <md-tooltip md-delay="500">
            you are a contributor for this space
          </md-tooltip>
        </md-icon>
        <md-icon class="icon" ng-if="!space.playlist[0]">
          fiber_new
          <md-tooltip md-delay="500">
            new (empty) space
          </md-tooltip>
        </md-icon>
        <md-icon class="icon" ng-if="!space.public ">
          lock
          <md-tooltip md-delay="500">
            private space
          </md-tooltip>
        </md-icon>
      </div>
      <div>
        <md-icon class="icon-btn" ng-click="playSpace(space)" ng-if="space.playlist[0]">
          play_arrow
          <md-tooltip md-delay="500">
            Click to Play
          </md-tooltip>
        </md-icon>
      </div>

    </div>
  </div>

  <pre class="debug" ng-if="false">
    {{space  | json}}

  </pre>
</div>
