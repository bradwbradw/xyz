<div style="text-align: center;">
  <div ng-if="!User.loggedIn()" class="landing-section" layout="column">

    <h4>Sign up</h4>
    <form id='signup-form' layout="column" layout-align="center center"
          ng-submit="register(registerData)">

      <input id="register-name-field" ng-model="registerData.name" placeholder="your name"><br/>
      <input id="register-email-field" ng-model="registerData.email" placeholder="email" type="email" required><br/>
      <input id="register-password-field" ng-model="registerData.password" placeholder="set a password" type="password"
             required><br/>

      <input type="submit" value="submit"/>
    </form>

    <h2>or login:</h2>
    <form id='login-form' layout="column" layout-align="center center" ng-submit="login(loginData)"
          ng-hide="forgotPassword">

      <input id="login-email-field" ng-model="loginData.email" placeholder="email" type="email" required><br/>
      <input
          id="login-password-field"
          ng-model="loginData.password"
          placeholder="password"
          type="password"
          required>
      <br/>

      <input type="submit" value="submit"/>
      <a ng-click="forgotPassword = true">forgot password?</a>

    </form>

    <form id='password-reset-form' layout="column" layout-align="center center"
          ng-submit="resetPassword(loginData.email)" ng-show="forgotPassword">
      <p>Forgot your password? Please enter your email address below, then we'll send you link to reset your
        password</p>
      <input ng-model="loginData.email"
             placeholder="email"
             type="email"
             required>
      <input type="submit" value="Send Password Reset Link"/>
      <a ng-click="forgotPassword = false">(cancel)</a>

    </form>

  </div>

</div>
