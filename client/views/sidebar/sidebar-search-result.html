<div class="search-result" layout="row">
  <div layout="column" class="search-result-actions">
    <button class="add" ng-if="!item.error && isMedia(item)" ng-click="putInSpace(item, $event)">
      add
    </button>
    <button class="add" ng-if="isSoundcloudArtist(item)" ng-click="MediaAPI.soundcloud.tracksByUser(item.provider_id)
        .then(updateImportView)
        .catch(invalidLink)">
      artist tracks
    </button>
    <button class="add" ng-if="isSoundcloudArtist(item)" ng-click="MediaAPI.soundcloud.likesByUser(item.provider_id)
        .then(updateImportView)
        .catch(invalidLink)">
      artist likes
    </button>
    <div media-preview-toggle="item"></div>

  </div>
  <div layout="column"
       class="search-result-details"
       flex="grow"
       ng-hide="Player.playingItem().attrs.provider_id === item.provider_id">

    <div class="provider">
      <a ng-href="{{item.url}}" target="_blank" ng-if="!item.error">
        {{item.provider}}
      </a>

    </div>

    <div class="artist">
      {{item.artist}}
    </div>
    <div class="title">
      {{item.title}}
      <span ng-if="item.length ">
        ({{item.length | secondsToDateTime | date:'H:mm:ss'}})
      </span>
    </div>

    <div class="error" ng-if="item.error">
      {{item.error}}
    </div>
  </div>

  <div ng-if="Player.isPlaying(item.provider_id)"
       media-preview flex="grow"></div>
  <div>
    <img class='thumbnail' ng-src="{{item.pic}}" width="200"/>
  </div>

  <pre class="debug" ng-if="false">{{item | json}}</pre>
</div>
