<div class="search-result" layout="row">
  <div layout="column" class="search-result-actions">
    <button class="add" ng-if="!item.error && isMedia(item)" ng-click="putInSpace(item, $event)">
      add
    </button>
    <button class="add" ng-if="isSoundcloudArtist(item)" ng-click="MediaAPI.SC.tracksByUser(item.provider_id)
        .then(updateImportView)
        .catch(invalidLink)">
      artist tracks
    </button>
    <button class="add" ng-if="isSoundcloudArtist(item)" ng-click="MediaAPI.SC.likesByUser(item.provider_id)
        .then(updateImportView)
        .catch(invalidLink)">
      artist likes
    </button>
    <button class="play" ng-if="!item.error && Library.isPlayable(item)" ng-click="Player.play(item)">
      play
    </button>

  </div>
  <div layout="column" class="search-result-details">

    <div class="provider">
      <a ng-href="{{item.url}}" target="_blank" ng-if="!item.error">
        {{item.provider}}
      </a>

    </div>

    <div class="artist">
      {{item.artist}}
    </div>
    <div class="title">
      {{item.title}}
    </div>

    <div class="error" ng-if="item.error">
      {{item.error}}
    </div>
  </div>


  <pre class="debug" ng-if="false">{{item | json}}</pre>
</div>
