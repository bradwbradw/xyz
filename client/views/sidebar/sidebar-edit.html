
<div class="sidebar-container">

  <form id="space-edit-form" name="spaceEditForm">

    <label for="space-name-input" flex="15" >Name</label>
    <input id="space-name-input"
           ng-model="space.name"
           placeholder="(untitled)"
           name="name"
           >


    <md-checkbox id="public-checkbox"
           name="public" type="checkbox" ng-model="space.public" aria-label="Public">
      Public
    </md-checkbox>


    <input type="submit" value="save" ng-click="saveEdits(space)" ng-show="spaceEditForm.$dirty"> </input>

    <pre class="debug" ng-if="false">{{spaceEditForm || json}}</pre>
  </form>


  <label>Contributors</label>
  <div ng-repeat="contributor in getContributors()">
    {{contributor.name}}
    <md-icon class="icon-btn"
             ng-click="removeFromContributors(contributor)">remove_circle
    </md-icon>
  </div>

  <label for="search-users">Add a contributor:</label>
  <input ng-model="userSearchQ" id="search-users"
         ng-change="searchUsers(userSearchQ)"
         ng-model-options="{debounce: 500, updateOn:'default'}"
         placeholder="search users">
  <div ng-repeat="user in getUserSearchResults()">
    {{user.name}}
    <md-icon class="icon-btn"
             ng-click="addToContributors(user)">add_circle
    </md-icon>
  </div>

  <br/>

  <button ng-click="deleteViaConfirm(Space,space)">delete space</button>

  <div class="error" ng-if="error">{{error}}</div>
  <pre ng-if="false" class="debug">
        {{space | json}}
      </pre>
</div>
