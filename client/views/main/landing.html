

<h2 ui-sref='lobby'>"lobby" - public spaces</h2>


<span ng-repeat="space in allSpaces">
  <a ui-sref="space({id:space.id})">
    {{space.name}} (owned by {{space.owner.name}})
  </a>, </span>


<div ng-if="!User.loggedIn()">

  <h2>register:</h2>
  <form ng-submit="User.register(registerData).then(User.login).catch(showError)">

    <input ng-model="registerData.email" placeholder="email" type="email" required>
    <input ng-model="registerData.name" placeholder="name">
    <input ng-model="registerData.password" placeholder="password" type="password" required>

    <input type="submit" value="submit"/>
  </form>

  <h2>or login:</h2>
  <form ng-submit="User.login(loginData).then(User.fetchSpaces).catch(showError)">

    <input ng-model="loginData.email" placeholder="email" type="email" required>
    <input ng-model="loginData.password" placeholder="password" type="password" required>

    <input type="submit" value="submit"/>
  </form>
join xyz today!

</div>

<div ng-if="User.loggedIn()">

  Logged in to XYZ: {{User.get().name}}
  <form ng-submit="User.update(new).catch(showError)">

    <input ng-model="new.name" placeholder="update name">
    <input type="submit" value="update data">

  </form>

  <br/><br/>

  <ul ng-if="User.spaces">
    <span ng-if="User.hasSpaces()">you own some spaces</span>
    <li ng-repeat="space in User.spaces">
      <a ui-sref="space({id:space.id})">{{space.name }}<a/>
    </li>
  </ul>
  <span ng-if="!User.hasSpaces()">
    create your first space here:<br/>
  </span>

  <input ng-model="newSpace.name" placeholder="new space name">
  <button ng-click="User.addSpace(newSpace).catch(showError)">add new space </button>


  <button ng-click="User.logout().catch(showError)">Log out</button>
</div>

<span ng-if="error">{{error}}</span>
